<!-- <div class="overLaySwitcher" [ngClass]="{'open':OpenLoged }"></div> -->

<li tooltip="Themes Color" placement="bottom" (click)="OpenLoged = !OpenLoged" class="ms-nav-item dropdown px-0">
  <span
    class="nav-link dropdown-toggle d-flex align-items-end"
    id="LayoutDesign"
    role="button"
    data-toggle="dropdown"
    aria-haspopup="true"
    aria-expanded="false">
    <div class="d-flex">
      <!-- <span class="dropdown-item" href="#"> {{
          "Layout.English" | translate
           }}</span>  -->
      <img src="assets/images/square-layout.png" style="height: 1.8rem; width: 1.8rem; cursor: pointer;" class="flag img-fluid mx-0" />
    </div>
  </span>

  <div
    style="padding: 0.7rem 0.5rem; min-width: 13rem; direction: ltr"
    class="dropdown-menu LayoutDesign"
    aria-labelledby="LayoutDesign">
    <div
      class="LayoutDesignArrow"
      style="
        background-color: rgb(255, 255, 255);
        border-left: 1px solid rgba(0, 0, 0, 0.3);
        border-top: 1px solid rgba(0, 0, 0, 0.3);
        height: 16px;
        position: absolute;
        top: 0px;
        transform: translate(-50%, -50%) rotate(45deg);
        width: 16px;
      "></div>
    <div class="styleInner">
      <h6>Layouts</h6>
      <div class="theme-color layout-type">
        <a
          href="javascript:"
          [ngClass]="{ active: layoutType === 'menu-dark' }"
          (click)="setLayout('menu-dark')"
          data-value="menu-dark"
          ><span></span><span></span
        ></a>
        <a
          href="javascript:"
          [ngClass]="{ active: layoutType === 'menu-light' }"
          (click)="setLayout('menu-light')"
          data-value="menu-light"
          ><span></span><span></span
        ></a>
        <a
          href="javascript:"
          [ngClass]="{ active: layoutType === 'dark' }"
          (click)="setLayout('dark')"
          data-value="dark"
          ><span></span><span></span
        ></a>
        <a
          href="javascript:"
          [ngClass]="{ active: layoutType === 'reset' }"
          (click)="setLayout('reset')"
          data-value="reset"
          >Reset to Default</a
        >
      </div>

      <h6>header background</h6>
      <div class="theme-color header-color">
        <a
          href="javascript:"
          [ngClass]="{ active: headerBackgroundColor === 'header-blue' }"
          (click)="setHeaderBackground('header-blue')"
          data-value="header-blue"
          ><span></span><span></span
        ></a>
        <a
          href="javascript:"
          [ngClass]="{ active: headerBackgroundColor === 'header-red' }"
          (click)="setHeaderBackground('header-red')"
          data-value="header-red"
          ><span></span><span></span
        ></a>
        <a
          href="javascript:"
          [ngClass]="{ active: headerBackgroundColor === 'header-purple' }"
          (click)="setHeaderBackground('header-purple')"
          data-value="header-purple"
          ><span></span><span></span
        ></a>
        <a
          href="javascript:"
          [ngClass]="{ active: headerBackgroundColor === 'header-info' }"
          (click)="setHeaderBackground('header-info')"
          data-value="header-info"
          ><span></span><span></span
        ></a>
        <a
          href="javascript:"
          [ngClass]="{ active: headerBackgroundColor === 'header-dark' }"
          (click)="setHeaderBackground('header-dark')"
          data-value="header-dark"
          ><span></span><span></span
        ></a>
        <a
          href="javascript:"
          [ngClass]="{ active: headerBackgroundColor === 'header-orenge' }"
          (click)="setHeaderBackground('header-orenge')"
          data-value="header-orenge"
          ><span></span><span></span
        ></a>
        <a
          href="javascript:"
          [ngClass]="{ active: headerBackgroundColor === 'header-green' }"
          (click)="setHeaderBackground('header-green')"
          data-value="header-green"
          ><span></span><span></span
        ></a>
        <a
          href="javascript:"
          [ngClass]="{ active: headerBackgroundColor === 'header-yellow' }"
          (click)="setHeaderBackground('header-yellow')"
          data-value="header-yellow"
          ><span></span><span></span
        ></a>
        <a
          href="javascript:"
          [ngClass]="{ active: headerBackgroundColor === 'header-orchidgreen' }"
          (click)="setHeaderBackground('header-orchidgreen')"
          data-value="header-orchidgreen"
          ><span></span><span></span
        ></a>
        <a
          href="javascript:"
          [ngClass]="{ active: headerBackgroundColor === 'header-indigogreen' }"
          (click)="setHeaderBackground('header-indigogreen')"
          data-value="header-indigogreen"
          ><span></span><span></span
        ></a>
        <a
          href="javascript:"
          [ngClass]="{ active: headerBackgroundColor === 'header-darkgreen' }"
          (click)="setHeaderBackground('header-darkgreen')"
          data-value="header-darkgreen"
          ><span></span><span></span
        ></a>
        <a
          href="javascript:"
          [ngClass]="{ active: headerBackgroundColor === 'header-darkblue' }"
          (click)="setHeaderBackground('header-darkblue')"
          data-value="header-darkblue"
          ><span></span><span></span
        ></a>
      </div>
    </div>
  </div>
</li>
