<!-- start ribbon-->
<div class="IsSyncForm" *ngIf="_formobj.IsSync">
  <span class="ribbon6 ribbonLayout">
    {{ "pagetransactions.Sync" | translate }}
  </span>
</div>

<!--end ribbon-->
<div class="col-md-12">
  <!------------------- Editing Buttons ------------------->

  <div class="row d-flex justify-content-between align-items-center px-3">
    <div class="mb-1 d-flex align-items-start flex-column">
      <nav class="navbar px-0 navbar-expand-md bg-transparent ms-btn-display">
        <button
          class="navbar-toggler ms-btn-icon btn-pill btn-info p-1 m-2"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContentt"
          aria-controls="navbarSupportedContentt"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <i class="fa fa-angle-down"></i>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContentt">
          <ul class="mb-0 d-flex flex-column-sm mr-auto">
            <li class="nav-item">
              <button
                id="addNewButton"
                type="button"
                class="btn btn-outline-info btnNav"
                (click)="New()"
                [disabled]="disableNew"
                *ngIf="showNew">
                <i class="fa bi bi-plus-lg"></i>
                <!-- <i class="fa bi bi-plus-lg faa-shake animated"></i> -->
                <!-- {{"pagetransactions.New" | translate}}  -->
              </button>
            </li>

            <li class="nav-item">
              <button
                type="button"
                class="btn btn-outline-warning btnNav"
                (click)="Edit()"
                [disabled]="disableEdit"
                *ngIf="(!_formobj.IsSync || _formobj.CanEditSynced) && showEdit">
                <i class="fa bi bi-pencil-fill"></i>
                <!-- <i class="fa bi bi-pencil-fill faa-shake animated"></i> -->
                <!-- {{"pagetransactions.Edit" | translate}}  -->
              </button>
            </li>
            <li class="nav-item trashBtn">
              <button
                type="button"
                class="btn btn-outline-danger btnNav"
                (click)="Delete()"
                [disabled]="disableDelete"
                *ngIf="!_formobj.IsSync && showDelete">
                <i class="fa bi bi-trash-fill"></i>
                <!-- {{"pagetransactions.Delete" | translate}}  -->
              </button>
            </li>
            <li class="nav-item">
              <button
                type="submit"
                class="btn btn-outline-success btnNav"
                (click)="save()"
                [disabled]="disableSave"
                *ngIf="showSave">
                <i class="far fa-save"></i>
                <!-- {{"pagetransactions.Save" | translate}} -->
              </button>
            </li>
            <li class="nav-item">
              <!-- (click)="Print()" -->
              <button
                type="button"
                data-toggle="modal"
                data-target="#modal-2"
                (click)="Print()"
                class="btn btn-outline-info btnNav"
                [disabled]="disablePrint"
                *ngIf="showPrint">
                <i class="fa bi bi-printer-fill"></i>
                <!-- {{"pagetransactions.Print" | translate}} -->
              </button>
            </li>
            <li class="nav-item">
              <button
                type="button"
                (click)="undo()"
                *ngIf="showUndo"
                [disabled]="disableUndo"
                class="btn bg-outline-maingreen btnNav">
                <i class="fa bi bi-arrow-repeat"></i>
                <!-- {{"pagetransactions.undo" | translate}} -->
              </button>
            </li>
            <li class="nav-item">
              <button
                type="button"
                (click)="copy()"
                *ngIf="_DailyStockService.showCopy.getValue() === true"
                [disabled]="disableCopy"
                class="btn bg-outline-maingreen btnNav">
                <i class="fa fa-regular fa-copy"></i>
              </button>
            </li>
            <li *ngIf="_ExtraExpensesService.isExtraExpenses.getValue()" class="nav-item">
              <button
                type="button"
                (click)="openModelExtraExpenses()"
                *ngIf="showExtraExpenses"
                [disabled]="disableExtraExpenses"
                class="btn btn-outline-info btnNav">
                <i class="fa bi bi-printer-fill"></i>
              </button>
            </li>
            <!-- Custom navigation items from parent component -->
            <ng-content select="[custom-nav-item]"></ng-content>
          </ul>
        </div>
      </nav>
    </div>
    <!--pagination-->
    <div>
      <div class="d-flex align-items-end flex-column" *ngIf="_hidePagination">
        <nav aria-label="Page navigation">
          <ul class="pagination has-gap mb-2">
            <li class="page-item">
              <button
                type="button"
                class="page-link parghPag"
                (click)="First()"
                [disabled]="pageNumber == 1 || pageNumber == 0 || disableFirst">
                &laquo;
              </button>
            </li>

            <li class="page-item">
              <button
                type="button"
                class="page-link parghPag"
                (click)="Previous()"
                [disabled]="pageNumber == 1 || pageNumber == 0 || disablePrevious">
                &lsaquo;
              </button>
            </li>

            <li class="page-item">
              <input
                type="text"
                style="width: 4rem; text-align: center"
                class="px-3 bg-gray page-link"
                [value]="pageNumber"
                disabled />
            </li>
            <li class="page-item">
              <input
                type="text"
                style="width: 4rem; text-align: center"
                class="px-3 bg-gray page-link"
                [value]="count"
                disabled />
            </li>

            <li class="page-item">
              <button
                type="button"
                class="page-link parghPag"
                (click)="Next()"
                [disabled]="pageNumber == count || disableNext">
                &rsaquo;
              </button>
            </li>
            <li class="page-item">
              <button
                type="button"
                class="page-link parghPag"
                (click)="Last()"
                [disabled]="pageNumber == count || disableLast">
                &raquo;
              </button>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</div>

      <div class="modal-body">

          <div class="row d-flex justify-content-center align-items-center">
            <div class="col-md-10 py-2">
              <div class="row justify-content-center align-items-center">
                <div class="col-md-3 d-flex justify-content-start align-items-center label1">
                  <span class="required-asterisk" style="font-size: 22px; font-weight: bold"> * </span>
                  <label for="language" style="margin-left: 6px">
                    <h6 class="m-0">Language</h6>
                  </label>
                </div>
                <div class="col-md-8 paddingLeftz">
                  <ejs-combobox
                    name="LanguageId"
                    #LanguageId="ngModel"
                    [(ngModel)]="printDetailobj.LanguageId"
                    id="language_id"
                    [dataSource]="languages"
                    [autofill]="true"
                    [allowFiltering]="true"
                    required
                    (change)="setReport($event)"
                    placeholder="Select Language"
                    [fields]="fields"
                    [(value)]="combovalLanguage">
                  </ejs-combobox>
                </div>
                <div
                  class="alert text-danger"
                  *ngIf="(!LanguageId.valid && LanguageId.touched) || (frmPrint.submitted && LanguageId.invalid)">
                  <div class="alert-danger" *ngIf="LanguageId.errors.required">Language is Required</div>
                </div>
              </div>
            </div>
          </div>
        </form>
        <div id="viewer"></div>

        <div></div>
      </div>

<!-- Copy daily stock list modal -->
<div class="modal fade" id="copyModal" tabindex="-1" role="dialog" aria-labelledby="modal-1">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header borderb">
        <h5 class="modal-title has-icon ms-icon-round orangeColor restaurantName4">
          <span class="px-2">{{ "stock.selectStockDetails" | translate }}</span>
        </h5>
      </div>
      <div class="modal-body py-0">
        <div class="row">
          <div class="col-md-12 border border-top-1 border-bottom-1 border-right-0 border-left-0 border-dark">
            <div
              *ngFor="let stock of stocks; let i = index"
              class="row border border-bottom-1 border-top-0 border-right-0 border-left-0 border-dark d-flex align-items-center justify-content-center stock-row">
              <div class="col-md-4 d-flex align-items-center justify-content-center">
                <span>{{ stock?.SerialNumber }}</span>
              </div>
              <div class="col-md-4 d-flex align-items-center justify-content-center">
                <span>{{ stock?.Date | date : "yyyy/MM/dd" }}</span>
              </div>
              <div class="col-md-4 d-flex align-items-center justify-content-center">
                <a
                  (click)="onSelect(stock)"
                  class="btn btn-success btn-outline-info mt-0 d-flex align-items-center justify-content-center"
                  >Select
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- end Copy daily stock list modal -->
