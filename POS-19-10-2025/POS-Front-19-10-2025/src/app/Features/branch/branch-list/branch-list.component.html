<!-- Body Content Wrapper -->

<app-breadcrumbs></app-breadcrumbs>
<div class="col-lg-12">
  <div class="ms-card">
    <div class="ms-card-body">
      <ejs-grid
        #grid
        id="grid"
        [dataSource]="responseobj.List"
        [allowPaging]="true"
        [pageSettings]="pageSettings"
        [allowSorting]="true"
        [allowFiltering]="true"
        [filterSettings]="filterOptions"
        [toolbar]="toolbarOptions"
        (rowSelected)="onRowSelected($event)"
        [allowGrouping]="true"
        [allowPdfExport]="true"
        [allowExcelExport]="true"
        (toolbarClick)="toolbarClick($event)"
        [editSettings]="editOptions">
        <e-columns>
          <e-column field="Name" headerText="{{ 'Shared.Name' | translate }}" textAlign="center"></e-column>
          <e-column
            field="ForeignName"
            headerText="{{ 'customer.ForeignName' | translate }}"
            textAlign="left"></e-column>
          <e-column
            field="TelephoneNumber"
            headerText="{{ 'delivery.Telephone' | translate }}"
            textAlign="left"></e-column>
          <e-column
            field="IsMain"
            headerText="{{ 'Shared.IsMain' | translate }}"
            editType="booleanedit"
            type="boolean"
            [allowFiltering]="false"
            [allowSorting]="false">
            <ng-template #template let-data>
              <div>
                <input type="checkbox" disabled name="IsMain" id="IsMain" [checked]="data.IsMain" />
              </div>
            </ng-template>
          </e-column>
          <!-- <e-column headerText="{{'delivery.Actions'|translate}}" [allowFiltering]='false' [allowSorting]='false'>
                <ng-template #template let-data>
                     <div>
                         <button class="btn btn-outline btn-circle btn-sm purple">
                          <i class="fa fa-cloud-arrow-up"></i>{{'RegisterOnline'|translate}}
                         </button>
                     </div>
                 </ng-template>
              </e-column> -->
        </e-columns>
      </ejs-grid>
    </div>
  </div>
</div>
