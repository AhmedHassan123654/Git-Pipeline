<!-- Body Content Wrapper -->
<app-breadcrumbs></app-breadcrumbs>
<div class="col-lg-12">
  <div class="ms-card">
    <div class="ms-card-body">
      <ejs-grid
        #grid
        id="Grid"
        [dataSource]="responseobj.List"
        [allowPaging]="true"
        [pageSettings]="pageSettings"
        [allowSorting]="true"
        [allowFiltering]="true"
        [filterSettings]="filterOptions"
        [toolbar]="toolbarOptions"
        [allowGrouping]="true"
        [allowPdfExport]="true"
        [allowExcelExport]="true"
        (toolbarClick)="toolbarClick($event)"
        [editSettings]="editOptions">
        <e-columns>
          <!-- <e-column field='DocumentId' headerText='CashReciept ID' [isPrimaryKey]='true' textAlign='center'></e-column> -->
          <e-column
            field="IntegrationSystemName"
            headerText="{{ 'Shared.Name' | translate }}"
            textAlign="center"></e-column>
          <e-column field="URL" headerText="{{ 'Shared.URL' | translate }}" textAlign="left"></e-column>

          <e-column headerText="{{ 'delivery.Actions' | translate }}">
            <ng-template #template let-data>
              <div class="center d-flex justify-content-around align-items-center">
                <!--    <button class="btn  btn-outline-info p-1 has-icon m-0" style="min-width: fit-content !important" type="button" (click)="onResourceEdit($event)" *ngIf="showEdit else false">
                    <i class="fa m-0  fa-pencil"></i> {{'pagetransactions.Edit'|translate}}
                  </button>
                  <button class="btn  btn-outline-danger p-1 has-icon my-0 mx-1" style="min-width: fit-content !important" type="button" (click)="onResourceDelete($event)" title="Delete" *ngIf="!data.IsSync && showDelete else false">
                    <i class="fa m-0 fa-trash"></i> {{'pagetransactions.Delete'|translate}}
                  </button> -->
                <button
                  class="btn btn-outline-success p-1 has-icon m-0"
                  style="min-width: fit-content !important"
                  (click)="onResourceEditIntegrationProducts($event)"
                  title="Edit">
                  <i class="fa m-0 fa-link"></i>
                  {{ "Shared.IntegrationProducts" | translate }}
                </button>
                <button
                  class="btn btn-outline-success p-1 has-icon m-0"
                  style="min-width: fit-content !important"
                  (click)="onResourceEditIntegrationProducts($event, 'IntegrationPayments')"
                  title="Edit">
                  <i class="fa m-0 fa-link"></i>
                  {{ "Shared.IntegrationPayments" | translate }}
                </button>
              </div>
            </ng-template>
          </e-column>
        </e-columns>
      </ejs-grid>
    </div>
  </div>
</div>
