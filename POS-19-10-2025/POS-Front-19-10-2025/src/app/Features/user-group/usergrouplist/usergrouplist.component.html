<div class="col-md-12">
  <div class="row mx-1 shadow-sm mb-2 bg-white rounded align-items-center">
    <div class="col-md-6">
      <ol class="breadcrumb bg-white breadcrumb-arrow-sep pb-0">
        <li class="breadcrumb-item">
          <a class="styleAll" [routerLink]="['/home']" routerLinkActive="router-link-active"
            ><i class="material-icons" style="font-size: 1.2rem">home</i>{{ "ReturnOrder.Home" | translate }}
          </a>
        </li>
        <li class="breadcrumb-item">
          <a class="styleAll" [routerLink]="['/UserGroup']"
            ><i class="material-icons" style="font-size: 1.2rem"></i>
            {{ "permission.UsersGroups" | translate }}
          </a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">
          {{ "permission.UsersGroupsList" | translate }}
        </li>
      </ol>
    </div>
  </div>
</div>
<div class="col-lg-12">
  <div class="ms-card">
    <div class="ms-card-body">
      <ejs-grid
        #grid
        id="Grid"
        [dataSource]="usergrouplist"
        [allowPaging]="true"
        [pageSettings]="pageSettings"
        [allowSorting]="true"
        [allowFiltering]="true"
        [filterSettings]="filterOptions"
        [toolbar]="toolbarOptions"
        [allowGrouping]="true"
        [allowPdfExport]="true"
        [allowExcelExport]="true"
        (toolbarClick)="toolbarClick($event)"
        [editSettings]="editOptions"
        (actionBegin)="onResource($event)">
        <e-columns>
          <e-column field="Name" headerText="{{ 'Shared.Name' | translate }}" [isPrimaryKey]="true" textAlign="center">
          </e-column>
          <e-column
            field="ForeignName"
            headerText="{{ 'Shared.ForeignName' | translate }}"
            textAlign="center"></e-column>

          <e-column
            headerText="{{ 'delivery.Actions' | translate }}"
            [commands]="commands"
            textAlign="center"></e-column>
          <!-- <e-column width='200' headerText='Actions'>
                    <ng-template #template>
                      <div class="center">
                        <a (click)="onResourceEdit($event)" title="Edit">
                          <span class="e-edit e-icons">
                            <i class="e-flat"></i>
                          </span>
                        </a>
                        <a (click)="onResourceDelete($event)" title="Delete">
                          <span class="e-delete e-icons">
                            <i class="e-flat"></i>
                          </span>
                        </a>
                      </div>
                    </ng-template>
                  </e-column> -->
        </e-columns>
      </ejs-grid>
    </div>
  </div>
</div>
