              <div class="col-md-6 mb-3"> 
                <div *ngFor="let section of sections" >
                  <div *ngIf="section.printflag === printflag && isGrantedReport(section.permission)">
                    <div class="row align-items-center">
                      <div class="col-md-3 justify-content-start align-items-center">
                        <label>{{ section.label | translate }}</label>
                      </div>
                      <div class="col-md-5 m-0 pl-2 pr-0">
                        <div class="input-group editInputGroup">
                          <div class="input-group-addon">
                            <i class="fas fa-file" aria-hidden="true"></i>
                          </div>
                          <div class="input-group">
                            <!-- Reusable Template for Multiselect or Combobox based on Component Type -->
                            <ng-container *ngTemplateOutlet="sectionTemplate; context: { $implicit: section }"></ng-container>
                          </div>
                        </div>
                      </div>
                      <div class="col-md-2" *ngIf="section.actionMethod">
                        <button
                          (click)="this[section.actionMethod]()"
                          type="button"
                          class="btn btn-outline-danger btnNav">
                          {{ "Shared.Show" | translate }}
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              
              <ng-template #sectionTemplate let-section>
                <ng-container [ngSwitch]="section.component">
                  <ejs-multiselect
                    *ngSwitchCase="'multiselect'"
                    [name]="section.modelBinding"
                    class="form-control borderRadius"
                    [(ngModel)]="responseobj[section.modelBinding]"
                    [dataSource]="this[section.dataSource]"
                    [fields]="TableFlds"
                    [allowFiltering]="true"
                    [placeholder]="section.placeholder | translate"
                    id="{{ section.modelBinding }}">
                  </ejs-multiselect>
                  <ejs-combobox
                    *ngSwitchCase="'combobox'"
                    [name]="section.modelBinding"
                    class="form-control borderRadius"
                    [(ngModel)]="responseobj[section.modelBinding]"
                    (filtering)="filterCustomers($event, section.additionalFiltering)"
                    [allowFiltering]="true"
                    [autofill]="true"
                    [dataSource]="this[section.dataSource]"
                    [fields]="TableFlds"
                    [placeholder]="section.placeholder | translate"
                    id="{{ section.modelBinding }}">
                  </ejs-combobox>
                </ng-container>
              </ng-template>
            </div>

              <div class="row justify-content-center align-items-center">
                <div class="col-md-3 d-flex justify-content-start align-items-center label1">

                  </label>
                </div>
                <div class="col-md-8 paddingLeftz">
                  <ejs-combobox
                    name="LanguageId"
                    #LanguageId="ngModel"
                    [(ngModel)]="printDetailobj.LanguageId"
                    id="language_id"
                    [dataSource]="languages"
                    [autofill]="true"
                    [allowFiltering]="true"
                    required
                    placeholder="Select Language"
                    [fields]="fields"
                    [(value)]="combovalLanguage">
                  </ejs-combobox>
                </div>
                <div
                  class="alert text-danger"
                  *ngIf="(!LanguageId.valid && LanguageId.touched) || (frmPrint.submitted && LanguageId.invalid)">
                  <div class="alert-danger" *ngIf="LanguageId.errors.required">
                    {{ "Shared.LanguageisRequired" | translate }}
                  </div>
                </div>
              </div>
            </div>
          </div>

            <button type="submit" class="btn btn-primary shadow-none mt-0 btnEdit">
              {{ "Shared.Ok" | translate }}
