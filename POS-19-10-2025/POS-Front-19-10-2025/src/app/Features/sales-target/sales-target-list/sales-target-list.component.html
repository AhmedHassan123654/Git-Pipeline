<app-breadcrumbs></app-breadcrumbs>
<div class="col-lg-12">
  <div class="ms-card">
    <div class="ms-card-body">
      <ejs-grid
        #Grid
        id="Grid"
        [dataSource]="responseobj.List"
        [allowPaging]="true"
        [pageSettings]="pageSettings"
        [allowSorting]="true"
        [allowFiltering]="true"
        [filterSettings]="filterOptions"
        [toolbar]="toolbarOptions"
        (rowSelected)="onRowSelected($event)"
        [allowGrouping]="true"
        [allowPdfExport]="true"
        [allowExcelExport]="true"
        (toolbarClick)="toolbarClick($event)"
        [editSettings]="editOptions">
        <e-columns>
          <e-column
            field="SerialNumber"
            headerText="{{ 'Reports.SerialNumber' | translate }}"
            textAlign="center"></e-column>
          <e-column
            field="Date"
            headerText="{{ 'CashReceipt.Date' | translate }}"
            [format]="format"
            type="date"
            textAlign="left"></e-column>
          <e-column
            field="Description"
            headerText="{{ 'delivery.description' | translate }}"
            textAlign="left"></e-column>
        </e-columns>
      </ejs-grid>
    </div>
  </div>
</div>

        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <form #frmPrint="ngForm" (ngSubmit)="submitData(frmPrint)">
          <div class="row d-flex justify-content-center align-items-center">
            <div class="col-md-10 py-2">
              <div class="row justify-content-center align-items-center">
                <div class="col-md-3 d-flex justify-content-start align-items-center label1">
                  <span class="required-asterisk" style="font-size: 22px; font-weight: bold"> * </span>
                  <label for="language" style="margin-left: 6px">
                    <h6 class="m-0">Language</h6>
                  </label>
                </div>
                <div class="col-md-8 paddingLeftz">
                  <ejs-combobox
                    name="LanguageId"
                    #LanguageId="ngModel"
                    [(ngModel)]="printDetailobj.LanguageId"
                    id="language_id"
                    [dataSource]="languages"
                    [autofill]="true"
                    [allowFiltering]="true"
                    required
                    (change)="setReport($event)"
                    placeholder="Select Language"
                    [fields]="fields"
                    [(value)]="combovalLanguage">
                  </ejs-combobox>
                </div>
                <div
                  class="alert text-danger"
                  *ngIf="(!LanguageId.valid && LanguageId.touched) || (frmPrint.submitted && LanguageId.invalid)">
                  <div class="alert-danger" *ngIf="LanguageId.errors.required">Language is Required</div>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer p-1">
            <button type="button" class="btn btn-light mt-0 btnEdit" data-dismiss="modal">Close</button>
          </div>
        </form>
        <div id="viewer"></div>

        <div></div>
