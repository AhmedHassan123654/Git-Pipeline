<app-breadcrumbs></app-breadcrumbs>
<form name="SalesTargetform" class="" #frmRef="ngForm" (ngSubmit)="(frmRef.form.valid)" novalidate>
  <app-pagetransactions
    (afterPag)="afterPag($event)"
    (quickEvents)="quickEvents($event)"
    [request]="request"
    [form]="frmRef"
    [service]="service"
    [formobj]="responseobj"
    [pagename]="pagename"
    [pageNumber]="pageNumber"></app-pagetransactions>
  <div class="px-0 col-md-12">
    <div class="ms-panel-fh">
      <div class="cont">
        <div class="ms-panel-body-1 clearfix">
          <div class="tab-content">
            <div role="tabpanel">
              <div class="col-xl-12 col-md-12 col-xs-12">
                <div class="ms-panel rounded">
                  <div class="ms-panel-body">
                    <div class="needs-validation clearfix" novalidate>
                      <!--1-->

                      <div class="form-row pt-3">
                        <!-- SerialNumber-->
                        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 col-12 mb-3">
                          <label for="validationCustom19"> {{ "Reports.SerialNumber" | translate }} :</label>
                          <div class="input-group editInputGroup">
                            <div class="input-group-addon">
                              <i class="fa fa-calendar" aria-hidden="true"></i>
                            </div>
                            <div class="input-group">
                              <input
                                type="number"
                                placeholder=""
                                [(ngModel)]="responseobj.SerialNumber"
                                name="SerialNumber"
                                #SerialNumber="ngModel"
                                id="SerialNumber_id"
                                readonly
                                class="form-control borderRadius" />
                            </div>
                          </div>
                          <!-- <div class="row pr-xs-0 ">
                              <div class="col-md-4 d-flex justify-content-start align-items-center label1">
                                <label for="validationCustom19">  {{'Reports.SerialNumber'|translate}} :</label>
                              </div>
                          
                            </div> -->
                        </div>
                        <!-- Date-->
                        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 col-12 mb-3">
                          <label for="validationCustom19"> {{ "CashReceipt.Date" | translate }} :</label>

                          <div class="input-group editInputGroup">
                            <div class="input-group-addon">
                              <i class="fa fa-calendar" aria-hidden="true"></i>
                            </div>
                            <div class="input-group">
                              <ejs-datepicker
                                class="pAsolute absolutePosition"
                                format="dd/MM/yyyy"
                                name="date"
                                #date="ngModel"
                                [(ngModel)]="responseobj.Date"
                                [ngClass]="{
                                  'is-invalid': frmRef.submitted && date.invalid
                                }"
                                class="form-control borderRadius Prelative"
                                id="date"
                                placeholder="mm/dd/yyyy"
                                [enabled]="false"
                                [required]="isRequired"></ejs-datepicker>
                            </div>

                            <div *ngIf="(frmRef.submitted && date.invalid) || (date.invalid && date.touched)" class="">
                              <div class="alert alert-danger editAlert" *ngIf="date.errors.required">
                                {{ "ExtraExpenses.DateIsRequired" | translate }}
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 col-12 mb-3 paddingLeftz">
                          <label for="exampleFormControlTextarea1">
                            {{ "CashReceipt.lbldescription" | translate }} :
                          </label>
                          <div class="input-group editInputGroup">
                            <textarea
                              name="Description"
                              #Description="ngModel"
                              [(ngModel)]="responseobj.Description"
                              class="form-control borderRadius"
                              id="description_id"
                              disabled></textarea>
                            <div
                              class="editAlertCash"
                              *ngIf="
                                (frmRef.submitted && Description.invalid) ||
                                (Description.invalid && Description.touched)
                              "></div>
                          </div>
                          <!-- <div class="row pl-xs-0 pl-sm-0 ">
                            <div class="col-md-4 d-flex justify-content-start align-items-center label1">
                              <label for="exampleFormControlTextarea1">
                              {{'CashReceipt.lbldescription'|translate}} :
                              </label>
                            </div>
                            <div class="col-md-8 paddingLeftz">
                              
                                <div class="input-group editInputGroup">
                                  <textarea name="Description" #Description="ngModel"
                                    [(ngModel)]="responseobj.Description" class="form-control borderRadius"
                                    id="description_id" disabled ></textarea>
                                  <div class="editAlertCash" *ngIf="
                                      (frmRef.submitted &&
                                        Description.invalid) ||
                                      (Description.invalid &&
                                        Description.touched)
                                    ">
                              
                                  </div>
                                </div>
                              
                            </div>
                          </div> -->
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 col-12">
                          <div class="d-flex justify-content-end">
                            <div class="add-row mb-3">
                              <button
                                type="button"
                                class="btn btn-success"
                                (click)="AddRow()"
                                [disabled]="disableflage">
                                <i class="fa bi bi-plus-lg"></i>
                              </button>
                            </div>
                          </div>
                          <div class="table-responsive">
                            <table class="table table-bordered text-center BottomTableReturnOrder border-radius-5">
                              <thead>
                                <tr>
                                  <th scope="col">#</th>
                                  <th scope="col">
                                    {{ "Shared.productName" | translate }}
                                  </th>
                                  <th scope="col">
                                    {{ "Shared.TargetProductQuntity" | translate }}
                                  </th>
                                  <th scope="col">
                                    {{ "stock.Actions" | translate }}
                                  </th>
                                </tr>
                              </thead>
                              <tbody>
                                <tr
                                  *ngFor="let p of responseobj.SalesTargetDetails; let i = index"
                                  data-dismiss="modal">
                                  <th scope="row">{{ i + 1 }}</th>
                                  <td>
                                    <ejs-combobox
                                      name="ProductDocumentId{{ i }}"
                                      #ProductDocumentId="ngModel"
                                      [(ngModel)]="p.ProductDocumentId"
                                      [allowFiltering]="true"
                                      [autofill]="true"
                                      [dataSource]="Products"
                                      placeholder="{{ 'Shared.Products' | translate }}"
                                      [fields]="Flds"
                                      class="form-control borderRadius"
                                      id="ProductDocumentId{{ i }}_id"
                                      [enabled]="!disableflage"
                                      [required]="isRequired"></ejs-combobox>
                                    <div
                                      class=""
                                      *ngIf="
                                        (frmRef.submitted && ProductDocumentId.invalid) ||
                                        (ProductDocumentId.invalid && ProductDocumentId.touched)
                                      ">
                                      <div
                                        class="alert alert-danger editAlertCash"
                                        *ngIf="ProductDocumentId.errors.required">
                                        {{ "Shared.productNameIsRequired" | translate }}
                                      </div>
                                    </div>
                                  </td>
                                  <td>
                                    <input
                                      type="text"
                                      [numbersOnly]="p.ProductQuentity"
                                      [allowDecimals]="false"
                                      #ProductQuentity
                                      name="ProductQuentity{{ i }}"
                                      [(ngModel)]="p.ProductQuentity"
                                      [disabled]="disableflage" />
                                  </td>
                                  <td>
                                    <a class="delete-row" (click)="DeleteRow(i)">
                                      <i class="fa bi bi-trash-fill"></i>
                                    </a>
                                  </td>
                                </tr>
                              </tbody>
                            </table>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
