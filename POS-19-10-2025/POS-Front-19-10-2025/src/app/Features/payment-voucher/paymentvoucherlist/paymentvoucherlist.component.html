<!-- Body Content Wrapper -->
<div class="">
  <ol class="breadcrumb breadcrumb-arrow-sep pb-0">
    <li class="breadcrumb-item">
      <a class="styleAll" [routerLink]="['/home']" routerLinkActive="router-link-active"
        ><i class="material-icons" style="font-size: 1.2rem">home</i>{{ "ReturnOrder.Home" | translate }}
      </a>
    </li>
    <li class="breadcrumb-item">
      <a class="styleAll" [routerLink]="['/paymentvoucher']"
        ><i class="material-icons" style="font-size: 1.2rem"></i>
        {{ "Layout.Payment Voucher" | translate }}
      </a>
    </li>
    <li class="breadcrumb-item">
      <a class="styleAll" [routerLink]="['/paymentvoucherlist']" routerLinkActive="router-link-active" class="active"
        ><i class="material-icons" style="font-size: 1.2rem"></i>
        {{ "CashReceipt.paymentvoucherlist" | translate }}
      </a>
    </li>
  </ol>
  <div class="col-lg-12">
    <div class="ms-card">
      <div class="ms-card-body">
        <ejs-grid
          #grid
          id="Grid"
          [dataSource]="paymentvoucherlist"
          [allowPaging]="true"
          [pageSettings]="pageSettings"
          [allowSorting]="true"
          [allowFiltering]="true"
          [filterSettings]="filterOptions"
          [toolbar]="toolbarOptions"
          [allowGrouping]="true"
          [allowPdfExport]="true"
          [allowExcelExport]="true"
          (toolbarClick)="toolbarClick($event)"
          [editSettings]="editOptions"
          (actionBegin)="onResource($event)">
          <e-columns>
            <e-column
              field="DocumentId"
              headerText="PaymentVoucher ID"
              [isPrimaryKey]="true"
              textAlign="center"></e-column>
            <e-column field="CustomerId" headerText="Customer ID" textAlign="center"></e-column>
            <e-column field="EmployeeId" headerText="Employee ID" textAlign="center"></e-column>
            <e-column field="Amount" headerText="Amount" textAlign="left"></e-column>
            <e-column headerText="Actions" [commands]="commands" textAlign="center"></e-column>
            <!-- <e-column width='200' headerText='Actions'>
                <ng-template #template let-data>
                  <div class="center">
                    <a  title="Edit">
                      <span class="e-edit e-icons">
                        <i class="e-flat"></i>
                      </span>
                    </a>
                    <a (click)="onResourceDelete($event)" title="Delete">
                      <span class="e-delete e-icons">
                        <i class="e-flat"></i>
                      </span>
                    </a>
                  </div>
                </ng-template>
              </e-column> -->
          </e-columns>
        </ejs-grid>
      </div>
    </div>
  </div>
</div>
