<tabset class="Tabset">
  <tab #TabA="tab" heading="Main">
    <div class="col-md-12">
      <div class="ms-panel">
        <div class="modal-content">
          <div class="modal-body">
            <div class="form-row pt-3">
              <div class="col-md-4 mb-3">
                <div class="row pr-xs-0">
                  <div class="col-md-4 d-flex justify-content-start align-items-center label1">
                    <label for="validationCustom19">
                      {{ "Shared.branch" | translate }}
                    </label>
                  </div>
                  <div class="col-md-8 paddingLeftz">
                    <div class="input-group editInputGroup">
                      <div class="input-group-addon">
                        <i class="far fa-building" aria-hidden="true"></i>
                      </div>
                      <div class="input-group">
                        <ejs-multiselect
                          name="BranchDocumentIdList"
                          class="form-control borderRadius"
                          [(ngModel)]="responseobj.BranchDocumentIdList"
                          [dataSource]="BranchList"
                          [fields]="BrancheFlds"
                          placeholder="Branch Name"
                          id="Branch_Document_Id_List"></ejs-multiselect>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-4 mb-3">
                <div class="row align-items-center justify-content-start">
                  <div class="col-md-4">
                    <label> {{ "Shared.fromdata" | translate }} </label>
                  </div>
                  <div class="col-md-8">
                    <div class="input-group editInputGroup">
                      <div class="input-group-addon">
                        <i class="fa fa-calendar" aria-hidden="true"></i>
                      </div>
                      <div class="input-group">
                        <ejs-datepicker
                          class="form-control"
                          format="dd/MM/yyyy"
                          name="date"
                          #date="ngModel"
                          [(ngModel)]="responseobj.FromDate"></ejs-datepicker>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-4 mb-3">

                  <div class="col-md-4 justify-content-start align-items-center">

                  </div>

                    <div class="input-group editInputGroup">
                      <div class="input-group-addon">
                        <i class="fa fa-calendar" aria-hidden="true"></i>
                      </div>
                      <div class="input-group">
                        <ejs-datepicker

                          format="dd/MM/yyyy"
                          name="date2"

                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-4 mb-3">

                  </div>

                      <div class="input-group-addon">
                        <i class="fa fa-calendar" aria-hidden="true"></i>
                      </div>
                      <div class="input-group">
                        <input
                          class="form-control borderRadius"
                          class="form-control"
                          type="time"
                          id="FromTime"
                          name="FromTime"
                          #FromTime="ngModel"
                          [(ngModel)]="responseobj.FromTime" />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-4 mb-3">
                <div class="row align-items-center">
                  <div class="col-md-4 justify-content-start align-items-center">
                    <label> {{ "Shared.ToTime" | translate }} </label>
                  </div>
                  <div class="col-md-8">
                    <div class="input-group editInputGroup">
                      <div class="input-group-addon">
                        <i class="fa fa-calendar" aria-hidden="true"></i>
                      </div>
                      <div class="input-group">

                          class="form-control"
                          type="time"
                          id="ToTime"
                          name="ToTime"

              </div>
              <div class="col-md-4 mb-3">

              <div class="col-md-4 mb-3">

                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-4 mb-3">
                <div class="row align-items-center">

                    <label>
                      {{ "pointofsale.pointofsales" | translate }}
                    </label>
                  </div>

                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-4 mb-3">

                  </div>
                  <div class="col-md-8">
                    <div class="input-group editInputGroup">
                      <div class="input-group-addon">
                        <i class="fas fa-file" aria-hidden="true"></i>
                      </div>
                      <div class="input-group">
                        <ejs-multiselect
                          name="PaymentTypeList"
                          class="form-control borderRadius"

                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-4 mb-3">

                    </div>

            <div class="form-row">

                  <div class="col-md-10">
                    <ul class="nav nav-pills bg-white mb-3" id="pills-tab" role="tablist">
                      <li class="nav-item" role="presentation">
                        <a
                          class="nav-link active reportTypeBtn"
                          id="pills-home-tab"
                          data-toggle="pill"
                          href="#pills-home"
                          role="tab"
                          aria-controls="pills-home"
                          aria-selected="true">
                          <button class="btn btnEdit m-1" (click)="selectLang();printflag = 1">
                            {{ "Layout.Hour" | translate }}
                          </button>
                        </a>
                      </li>
                      <li class="nav-item" role="presentation">
                        <a
                          class="nav-link active reportTypeBtn"
                          id="pills-home-tab"
                          data-toggle="pill"
                          href="#pills-home"
                          role="tab"
                          aria-controls="pills-home"
                          aria-selected="true">

                            {{ "Layout.Month" | translate }}
                          </button>
                        </a>
                      </li>
                      <li class="nav-item" role="presentation">
                        <a
                          class="nav-link active reportTypeBtn"
                          id="pills-home-tab"
                          data-toggle="pill"
                          href="#pills-home"
                          role="tab"
                          aria-controls="pills-home"
                          aria-selected="true">
                          <button class="btn btnEdit m-1" (click)="selectLang();printflag = 3">

                          </button>
                        </a>
                      </li>
                      <li class="nav-item" role="presentation">

                          href="#pills-home"
                          role="tab"
                          aria-controls="pills-home"
                          aria-selected="true">
                          <button class="btn btnEdit m-1" (click)="selectLang();printflag = 4">
                            {{ "Reports.OrdersReports" | translate }}
                          </button>
                        </a>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </tab>
  <tab
    *ngFor="let tabz of tabs"
    [heading]="tabz.title"
    [active]="tabz.active"
    (selectTab)="selectTab(tabz)"
    (deselect)="tabz.active = false"
    [disabled]="tabz.disabled"
    [removable]="tabz.removable"
    (removed)="removeTabHandler(tabz)"
    [customClass]="tabz.customClass">
  </tab>
</tabset>
<div class="container">
  <div [hidden]="TabA && TabA.active" id="container">
    <button class="btn btn-danger mt-2 mb-3" *ngIf="ShowChartbtn" (click)="ShowChart()">
      <div class="d-flex justify-content-around">
        <i class="fa fa-bar-chart" aria-hidden="true"></i>
        <i class="fa fa-eye" aria-hidden="true"></i>
      </div>
    </button>
  </div>
</div>

          <div class="row d-flex justify-content-center align-items-center">
            <div class="col-md-10 py-2">
              <div class="row justify-content-center align-items-center">
                <div class="col-md-3 d-flex justify-content-start align-items-center label1">
                  <span class="required-asterisk" style="font-size: 22px; font-weight: bold"> * </span>
                  <label for="language" style="margin-left: 6px">
                    <h6 class="m-0">{{ "Layout.Language" | translate }}</h6>
                  </label>
                </div>
                <div class="col-md-8 paddingLeftz">
                  <ejs-combobox
                    name="LanguageId"
                    #LanguageId="ngModel"
                    [(ngModel)]="printDetailobj.LanguageId"
                    id="language_id"
                    [dataSource]="languages"
                    [autofill]="true"
                    [allowFiltering]="true"
                    required
                    placeholder="Select Language"
                    [fields]="fields"
                    [(value)]="combovalLanguage">
                  </ejs-combobox>
                </div>
                <div
                  class="alert text-danger"
                  *ngIf="(!LanguageId.valid && LanguageId.touched) || (frmPrint.submitted && LanguageId.invalid)">
                  <div class="alert-danger" *ngIf="LanguageId.errors.required">
                    {{ "Shared.LanguageisRequired" | translate }}
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer p-1">
            <button type="submit" class="btn btn-primary shadow-none mt-0 btnEdit">
              {{ "Shared.Ok" | translate }}
            </button>
            <button type="button" class="btn btn-light mt-0 btnEdit" data-dismiss="modal">
              {{ "Shared.Close" | translate }}
            </button>
          </div>
        </form>
      </div>
