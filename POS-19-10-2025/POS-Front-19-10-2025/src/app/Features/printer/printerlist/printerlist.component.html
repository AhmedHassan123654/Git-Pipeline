<!-- Body Content Wrapper -->

<app-breadcrumbs></app-breadcrumbs>
<div class="col-lg-12">
  <div class="ms-card">
    <div class="ms-card-body">
      <ejs-grid
        #grid
        id="Grid"
        [dataSource]="responseobj.List"
        [allowPaging]="true"
        [pageSettings]="pageSettings"
        (rowSelected)="onRowSelected($event)"
        [allowSorting]="true"
        [allowFiltering]="true"
        [filterSettings]="filterOptions"
        [toolbar]="toolbarOptions"
        [allowGrouping]="true"
        [allowPdfExport]="true"
        [allowExcelExport]="true"
        (toolbarClick)="toolbarClick($event)">
        <e-columns>
          <e-column field="Name" headerText="{{ 'Shared.Name' | translate }}" textAlign="center"></e-column>
          <e-column
            field="VirtualName"
            headerText="{{ 'Shared.VirtualName' | translate }}"
            textAlign="center"></e-column>
          <e-column
            field="IsChief"
            headerText="{{ 'Shared.IsChief' | translate }}"
            editType="booleanedit"
            type="boolean"
            [allowFiltering]="false"
            [allowSorting]="false">
            <ng-template #template let-data>
              <div>
                <input type="checkbox" disabled name="IsChief" id="IsChief" [checked]="data.IsChief" />
              </div>
            </ng-template>
          </e-column>

          <e-column headerText="{{ 'delivery.Actions' | translate }}">
            <ng-template #template let-data>
              <div class="center d-flex align-items-center">
                <button
                  class="btn btn-outline-success p-1 has-icon m-0"
                  style="min-width: fit-content !important"
                  (click)="onResourceEditProductPrinting($event)"
                  title="Edit">
                  <i class="fa m-0 fa-link"></i> {{ 'Shared.productprinting' | translate }}
                </button>
              </div>
            </ng-template>
          </e-column>
        </e-columns>
      </ejs-grid>
    </div>
  </div>
</div>
