<app-breadcrumbs></app-breadcrumbs>
<div class="col-lg-12">
  <div class="ms-card">
    <div class="ms-card-body">
      <ejs-grid
        #grid
        id="grid"
        [dataSource]="responseobj.List"
        [allowPaging]="true"
        [pageSettings]="pageSettings"
        [allowSorting]="true"
        [allowFiltering]="true"
        [filterSettings]="filterOptions"
        [toolbar]="toolbarOptions"
        [allowGrouping]="true"
        [allowPdfExport]="true"
        [allowExcelExport]="true"
        [editSettings]="editOptions"
        (rowSelected)="onRowSelected($event)"
        (toolbarClick)="toolbarClick($event)">
        <!-- (toolbarClick)='toolbarClick($event)' -->
        <e-columns>
          <e-column
            field="DocumentNumber"
            headerText="{{ 'stock.DocumentNumber' | translate }}"
            textAlign="center"></e-column>
          <e-column
            field="DocumentDate"
            type="date"
            format="yMd"
            headerText="{{ 'stock.DocumentDate' | translate }}"
            textAlign="center"></e-column>
          <e-column
            field="Description"
            headerText="{{ 'stock.Description' | translate }}"
            textAlign="center"></e-column>
          <e-column field="Reference" headerText="{{ 'stock.Reference' | translate }}" textAlign="center"></e-column>
          <e-column
            field="IsSync"
            headerText="{{ 'Shared.IsSync' | translate }}"
            editType="booleanedit"
            type="boolean"
            [allowFiltering]="false"
            [allowSorting]="false">
            <ng-template #template let-data>
              <div>
                <input type="checkbox" disabled name="IsSync" id="IsSync" [checked]="data.IsSync" />
              </div>
            </ng-template>
          </e-column>
        </e-columns>
      </ejs-grid>
    </div>
  </div>
</div>
