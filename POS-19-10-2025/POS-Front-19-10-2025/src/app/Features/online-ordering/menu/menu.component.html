<!-- Main Screen -->

<div style="margin-top: 4rem" class="px-3">
  <div class="theme-container">
    <mat-sidenav-container class="all-menu-items mt-3">
      <mat-sidenav
        #sidenav
        [autoFocus]="false"
        [opened]="sidenavOpen"
        [mode]="sidenavOpen ? 'side' : 'over'"
        class="search-sidenav">
        <mat-card>
          <button fxHide="false" fxHide.gt-xs mat-icon-button (click)="sidenav.toggle()">
            <mat-icon color="accent">close</mat-icon>
          </button>

          <!-- <div class="p-3">
                        <button mat-raised-button color="primary" class="uppercase w-100"  (click)="loadProductDetails('');" >All categories</button>
                    </div> -->
          <div *ngFor="let group of productgrouplist" class="p-3">
            <button mat-raised-button color="primary" class="uppercase w-100" (click)="loadProductDetails(group)">
              {{ group.Name }}
            </button>
          </div>
        </mat-card>
      </mat-sidenav>

      <mat-sidenav-content [class.distance]="sidenavOpen">
        <div fxLayout="row wrap" class="all-menu-items-wrapper mt-0">
          <div
            *ngIf="openMainMenu"
            fxFlex="100"
            fxLayoutAlign="center center"
            fxShow="false"
            fxShow.gt-sm
            class="px-2 my-3 d-flex justify-content-center">
            <mat-button-toggle-group
              style="display: inline-block !important; overflow: auto !important; cursor: pointer"
              #group="matButtonToggleGroup"
              appearance="legacy"
              [value]="selectedCategoryId"
              class="categories-toogle-group mt-2">
              <mat-button-toggle
                *ngFor="let group of productgrouplist"
                [value]="group.DocumentId"
                (click)="loadProductDetails(group)"
                class="letter widthEdit">
                {{ group.Name }}
              </mat-button-toggle>
            </mat-button-toggle-group>
          </div>
          <div fxFlex="100" class="px-2 pb-2 pt-0">
            <app-menu-items-toolbar
              [showSidenavToggle]="showSidenavToggle"
              (onSidenavToggle)="sidenav.toggle()"
              (onChangeCount)="changeCount($event)"
              (onChangeSorting)="changeSorting($event)">
            </app-menu-items-toolbar>
          </div>
          <div class="row">
            <div *ngFor="let menuItem of finalProductList" class="col-xl-3 col-lg-4 col-md-6 col-sm-6 item">
              <app-menu-item [menuItem]="menuItem"></app-menu-item>
            </div>
          </div>
          <!-- <div *ngIf="menuItems && menuItems.length == 0" fxFlex="100" fxLayoutAlign="center center" [style.min-height.px]="200">                
                        <mat-spinner *ngIf="!message"></mat-spinner>
                        <mat-chip-list *ngIf="message">
                            <mat-chip selected disableRipple="true" color="warn" class="uppercase ws-nowrap">
                                {{message}}
                            </mat-chip> 
                        </mat-chip-list> 
                    </div>             -->

          <div
            *ngIf="finalProductList && finalProductList.length > 0"
            fxFlex="100"
            fxLayoutAlign="center center"
            class="p-2">
            <mat-paginator
              [length]="pagination?.total"
              [pageSize]="pagination?.perPage"
              (page)="onPageChange($event)"
              class="w-100 mat-elevation-z1">
            </mat-paginator>
          </div>
        </div>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
</div>
