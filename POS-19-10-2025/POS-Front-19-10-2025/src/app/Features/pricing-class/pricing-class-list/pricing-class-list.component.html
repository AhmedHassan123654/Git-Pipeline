<app-breadcrumbs></app-breadcrumbs>
<div class="col-lg-12">
  <div class="ms-card">
    <div class="ms-card-body">
      <ejs-grid
        [locale]="languageddd"
        #grid
        id="Grid"
        [dataSource]="responseobj.List"
        [allowPaging]="true"
        [pageSettings]="pageSettings"
        [allowSorting]="true"
        [allowFiltering]="true"
        [filterSettings]="filterOptions"
        [toolbar]="toolbarOptions"
        (rowSelected)="onRowSelected($event)"
        [allowGrouping]="true"
        [allowPdfExport]="true"
        [allowExcelExport]="true"
        (toolbarClick)="toolbarClick($event)"
        [editSettings]="editOptions">
        <e-columns>
          <!-- <e-column field='DocumentId' headerText='CashReciept ID' [isPrimaryKey]='true' textAlign='center'></e-column> -->
          <e-column field="Name" headerText="{{ 'Shared.Name' | translate }}" textAlign="center"></e-column>
          <e-column
            field="ForeignName"
            headerText="{{ 'customer.ForeignName' | translate }}"
            textAlign="left"></e-column>

          <e-column headerText="{{ 'delivery.Actions' | translate }}">
            <ng-template #template let-data>
              <div class="center d-flex align-items-center">
                <button
                  class="btn btn-outline-success p-1 has-icon m-0"
                  style="min-width: fit-content !important"
                  (click)="onResourceEditProductPricing($event)"
                  title="Edit">
                  <i class="fa m-0 fa-link"></i>
                  {{ "Shared.ProductPricing" | translate }}
                </button>
              </div>
            </ng-template>
          </e-column>
        </e-columns>
      </ejs-grid>
    </div>
  </div>
</div>
