<div class="col-md-12">
  <div class="row mx-1 shadow-sm mb-2 bg-white rounded align-items-center">
    <div class="col-md-6 col-sm-12">
      <ol class="breadcrumb bg-white my-0 breadcrumb-arrow-sep">
        <li class="breadcrumb-item">
          <a class="styleAll" [routerLink]="['/home']" routerLinkActive="router-link-active"
            ><i class="material-icons" style="font-size: 1.2rem">home</i>{{ "ReturnOrder.Home" | translate }}
          </a>
        </li>
        <li class="breadcrumb-item">
          <a class="styleAll" [routerLink]="['/product']"
            ><i class="material-icons" style="font-size: 1.2rem"></i>
            {{ "products.Products" | translate }}
          </a>
        </li>
        <li class="breadcrumb-item">
          <a class="styleAll" routerLinkActive="router-link-active" class="active"
            ><i class="material-icons" style="font-size: 1.2rem"></i>
            {{ "products.ProductList" | translate }}
          </a>
        </li>
      </ol>
    </div>
  </div>
</div>

<div class="col-lg-12">
  <div class="ms-card">
    <div class="ms-card-body">
      <ejs-grid
        #grid
        id="Grid"
        [dataSource]="responseobj.List"
        [allowPaging]="true"
        [pageSettings]="pageSettings"
        [allowSorting]="true"
        [allowFiltering]="true"
        [filterSettings]="filterOptions"
        [toolbar]="toolbarOptions"
        [allowGrouping]="true"
        [allowPdfExport]="true"
        [allowExcelExport]="true"
        (toolbarClick)="toolbarClick($event)"
        [editSettings]="editOptions"
        (rowSelected)="onRowSelected($event)">
        <e-columns>
          <e-column
            field="Name"
            headerText="{{ 'Shared.Name' | translate }}"
            [isPrimaryKey]="true"
            textAlign="center"></e-column>
          <e-column
            field="ForiegnName"
            headerText="{{ 'customer.ForeignName' | translate }}"
            textAlign="center"></e-column>

          <!--    <e-column headerText="{{'delivery.Actions'|translate}}" textAlign='center'>
                  <ng-template #template let-data>
                    <div class="justify-content-center d-flex  align-items-center">
                    <button *ngIf="!data.IsSync && showDelete else false" style="min-width: fit-content !important" type="button" (click)="onResourceEdit($event)" class="btn  btn-outline-info  has-icon m-0"><i class="fa m-0 fa-pencil"></i> {{'pagetransactions.Edit'|translate}} </button>
  
                    <button *ngIf="!data.IsSync && showDelete else false" style="min-width: fit-content !important" type="button" (click)="onResourceDelete($event)" class="btn  btn-outline-danger  has-icon my-0 mx-1"><i class="fa m-0 fa-trash"></i> {{'pagetransactions.Delete'|translate}} </button>
                  </div>
                   
                  </ng-template>
                </e-column> -->
        </e-columns>
      </ejs-grid>
    </div>
  </div>
</div>
