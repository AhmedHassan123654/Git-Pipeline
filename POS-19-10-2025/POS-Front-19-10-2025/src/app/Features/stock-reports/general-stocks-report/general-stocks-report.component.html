<div>
  <tabset class="Tabset">
    <tab #TabA="tab" heading="{{ 'Shared.reportOptions' | translate }}">
      <div class="col-md-12">
        <div class="ms-panel">
          <div class="modal-content">
            <div class="modal-body">
              <div class="form-row pt-3">
                <div class="col-md-4 mb-3">
                  <div class="row pr-xs-0">
                    <div class="col-md-3 d-flex justify-content-start align-items-center label1">
                      <label for="validationCustom19">
                        {{ "Shared.type" | translate }}
                      </label>
                    </div>
                    <div class="col-md-7 paddingLeftz">
                      <div class="input-group editInputGroup">
                        <div class="input-group-addon">
                          <i class="fas fa-file" aria-hidden="true"></i>
                        </div>
                        <div class="input-group">
                          <ejs-combobox
                            name="stockType"
                            [(ngModel)]="responseobj.StockType"
                            [dataSource]="stockTypelst"
                            [fields]="listFlds"
                            class="form-control borderRadius"
                            id="BranchDocument_id">
                          </ejs-combobox>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-4 mb-3">
                  <div class="row align-items-center justify-content-start">
                    <div class="col-md-2">
                      <label> {{ "Shared.fromdata" | translate }} </label>
                    </div>
                    <div class="col-md-8">
                      <div class="input-group editInputGroup">
                        <div class="input-group-addon">
                          <i class="fa fa-calendar" aria-hidden="true"></i>
                        </div>
                        <div class="input-group">
                          <ejs-datepicker
                            [disabled]="responseobj.ReportType === 1"
                            class="form-control"
                            format="dd/MM/yyyy"
                            name="date"
                            #date="ngModel"
                            [(ngModel)]="responseobj.From">
                          </ejs-datepicker>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-4 mb-3">
                  <div class="row align-items-center">
                    <div class="col-md-2 justify-content-start align-items-center">
                      <label> {{ "Shared.todata" | translate }} </label>
                    </div>
                    <div class="col-md-8">
                      <div class="input-group editInputGroup">
                        <div class="input-group-addon">
                          <i class="fa fa-calendar" aria-hidden="true"></i>
                        </div>
                        <div class="input-group">
                          <ejs-datepicker
                            class="form-control"
                            format="dd/MM/yyyy"
                            name="date2"
                            #date2="ngModel"
                            [(ngModel)]="responseobj.To">
                          </ejs-datepicker>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="col-md-4 mb-3">
                  <div class="row align-items-center">
                    <div class="col-md-3 justify-content-start align-items-center">
                      <label> {{ "stock.ItemGroup" | translate }} </label>
                    </div>
                    <div class="col-md-7">
                      <div class="input-group editInputGroup">
                        <div class="input-group-addon">
                          <i class="fas fa-user" aria-hidden="true"></i>
                        </div>
                        <div class="input-group">
                          <ejs-multiselect
                            name="itemsGroups"
                            class="form-control borderRadius"
                            [(ngModel)]="responseobj.ItemGroupIds"
                            (ngModelChange)="filterItems()"
                            [dataSource]="itemsGroups"
                            [fields]="itemListFlds"
                            placeholder="itemsGroups"
                            id="itemsGroups"></ejs-multiselect>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-4 mb-3">
                  <div class="row align-items-center">
                    <div class="col-md-2 justify-content-start align-items-center">
                      <label> {{ "stock.Item" | translate }} </label>
                    </div>
                    <div class="col-md-8">
                      <div class="input-group editInputGroup">
                        <div class="input-group-addon">
                          <i class="fas fa-user" aria-hidden="true"></i>
                        </div>
                        <div class="input-group">
                          <ejs-multiselect
                            name="items"
                            class="form-control borderRadius"
                            [(ngModel)]="responseobj.ItemIds"
                            [dataSource]="filteredItems"
                            [fields]="itemListFlds"
                            placeholder="Items"
                            id="items"></ejs-multiselect>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="col-md-4 mb-3" *ngIf="responseobj.StockType == 1">
                  <div class="row align-items-center">
                    <div class="col-md-2 justify-content-start align-items-center">
                      <label> {{ "stock.Stock" | translate }} </label>
                    </div>
                    <div class="col-md-8">
                      <div class="input-group editInputGroup">
                        <div class="input-group-addon">
                          <i class="fas fa-file" aria-hidden="true"></i>
                        </div>
                        <div class="input-group">
                          <ejs-multiselect
                            class="form-control borderRadius"
                            name="stocklist"
                            [(ngModel)]="responseobj.StockIds"
                            [dataSource]="stockList"
                            [fields]="listFlds"
                            placeholder="Stocks"
                            id="stock_list"></ejs-multiselect>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-4 mb-3" *ngIf="responseobj.StockType == 2">
                  <div class="row align-items-center">
                    <div class="col-md-2 justify-content-start align-items-center">
                      <label> {{ "stock.Kitchen" | translate }} </label>
                    </div>
                    <div class="col-md-8">
                      <div class="input-group editInputGroup">
                        <div class="input-group-addon">
                          <i class="fas fa-file" aria-hidden="true"></i>
                        </div>
                        <div class="input-group">
                          <ejs-multiselect
                            name="kitchenList"
                            class="form-control borderRadius"
                            [(ngModel)]="responseobj.StockIds"
                            [dataSource]="kitchenList"
                            [fields]="listFlds"
                            placeholder="Kitchens"
                            id="kitchenList"></ejs-multiselect>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-row">
                <div class="col-md-12">
                  <h5>{{ "Shared.ReportTypes" | translate }} :</h5>
                </div>
                <!--tabs & print-->
                <div class="col-md-12">
                  <div class="row">
                    <div class="col-md-5">
                      <ul class="nav nav-pills bg-white mb-3" id="availableQuantity-tab" role="tablist">
                        <li class="nav-item" role="presentation">
                          <a
                            class="nav-link active reportTypeBtn"
                            id="pills-home-tab"
                            data-toggle="pill"
                            role="tab"
                            aria-controls="pills-home"
                            aria-selected="true">
                            <button class="btn btnEdit m-1" (click)="setReportType(1)">
                              {{ "stock.AvailableQuantity" | translate }}
                            </button>
                          </a>
                        </li>
                        <li class="nav-item" role="presentation">
                          <a
                            class="nav-link reportTypeBtn"
                            id="movement-total-tab"
                            data-toggle="pill"
                            role="tab"
                            aria-controls="pills-profile"
                            aria-selected="false">
                            <button (click)="setReportType(2)" class="btn btnEdit m-1">
                              {{ "stock.Movement_Total" | translate }}
                            </button>
                          </a>
                        </li>
                        <li class="nav-item" role="presentation">
                          <a
                            class="nav-link reportTypeBtn"
                            id="movement-detail-tab"
                            data-toggle="pill"
                            role="tab"
                            aria-controls="pills-profile"
                            aria-selected="false">
                            <button (click)="setReportType(3)" class="btn btnEdit m-1" disabled>
                              {{ "stock.Movement_Detail" | translate }}
                            </button>
                          </a>
                        </li>
                      </ul>
                    </div>
                    <div class="col-md-5">
                      <div class="row d-flex justify-content-center align-items-center">
                        <div class="col-md-10 py-2">
                          <div class="row justify-content-center align-items-center">
                            <div class="col-md-3 d-flex justify-content-start align-items-center label1">
                              <label for="language" style="margin-left: 6px">
                                <h6 class="m-0">
                                  {{ "Shared.ReportLanguage" | translate }}
                                </h6>
                              </label>
                            </div>
                            <div class="col-md-8 paddingLeftz">
                              <ejs-combobox
                                name="LanguageId"
                                #LanguageId="ngModel"
                                [(ngModel)]="printDetailobj.LanguageId"
                                id="language_id"
                                [dataSource]="languages"
                                [autofill]="true"
                                [allowFiltering]="true"
                                required
                                (change)="setReport($event)"
                                placeholder="Select Language"
                                [fields]="fields"
                                [(value)]="combovalLanguage">
                              </ejs-combobox>
                            </div>
                            <div
                              class="alert text-danger"
                              *ngIf="
                                (!LanguageId.valid && LanguageId.touched) || (frmPrint.submitted && LanguageId.invalid)
                              ">
                              <div class="alert-danger" *ngIf="LanguageId.errors.required">Language is Required</div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-2">
                      <div class="d-flex ml-auto" style="justify-content: flex-end">
                        <button
                          type="button"
                          data-toggle="modal"
                          data-target="#modal-1"
                          (click)="print(false)"
                          class="btn btn-outline-danger btnNav">
                          <i class="fa fa-print pr-1"></i>
                          {{ "pagetransactions.Print" | translate }}
                        </button>
                        <button
                          type="button"
                          data-toggle="modal"
                          data-target="#modal-2"
                          (click)="print(true)"
                          class="btn btn-outline-danger btnNav"
                          *ngIf="responseobj.ReportType === 1">
                          <i class="fa fa-print pr-1"></i>
                          {{ "Shared.Print In Cashier Printer" | translate }}
                        </button>
                      </div>
                    </div>
                    <!-- <div class="col-md-2" >
                                  <div class="d-flex ml-auto"  style="justify-content: flex-end;">
                                    <app-print-cashir                         
                                    [reportData]="reportData" [service]="generalStockReportService"  [formobj]="responseobj" >                               
                                    </app-print-cashir>
                                   </div>
                                </div> -->
                    <div id="viewer"></div>
                    <!-- <div id="viewer2">
                                </div> -->
                  </div>
                </div>
                <!--content-->
                <div class="col-md-12">
                  <div class="tab-content">
                    <div class="modal-body">
                      <form #frmPrint="ngForm" (ngSubmit)="submitData(frmPrint)">
                        <div class="row d-flex justify-content-center align-items-center">
                          <div class="col-md-10 py-2">
                            <div class="row justify-content-center align-items-center">
                              <!-- <div class="col-md-3 d-flex justify-content-start align-items-center label1">
                                        <label for="language" style="margin-left:6px">
                                          <h6 class="m-0"> {{"Shared.ReportLanguage" | translate}} </h6>
                                        </label>
                                      </div> -->
                              <!-- <div class="col-md-8 paddingLeftz">
                                        <ejs-combobox name="LanguageId" #LanguageId="ngModel" [(ngModel)]="printDetailobj.LanguageId"
                                          id="language_id" [dataSource]='languages' [autofill]="true" [allowFiltering]="true" required (change)="setReport($event)"
                                          placeholder='Select Language' [fields]="fields" [(value)]="combovalLanguage">
                                        </ejs-combobox>
                                      </div> -->
                              <div
                                class="alert text-danger"
                                *ngIf="
                                  (!LanguageId.valid && LanguageId.touched) ||
                                  (frmPrint.submitted && LanguageId.invalid)
                                ">
                                <div class="alert-danger" *ngIf="LanguageId.errors.required">Language is Required</div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </form>

                      <div></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </tab>
    <tab
      *ngFor="let tabz of tabs"
      [heading]="tabz.title"
      [active]="tabz.active"
      (selectTab)="selectTab(tabz)"
      (deselect)="tabz.active = false"
      [disabled]="tabz.disabled"
      [removable]="tabz.removable"
      (removed)="removeTabHandler(tabz)"
      [customClass]="tabz.customClass">
    </tab>
  </tabset>
</div>
