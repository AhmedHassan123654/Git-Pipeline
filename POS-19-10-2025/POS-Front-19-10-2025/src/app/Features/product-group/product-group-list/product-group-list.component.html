<!-- Body Content Wrapper -->

<app-breadcrumbs></app-breadcrumbs>

<div class="col-lg-12">
  <div class="ms-card">
    <div class="ms-card-body">
      <ejs-grid
        #grid
        id="Grid"
        [dataSource]="responseobj.List"
        [allowPaging]="true"
        [pageSettings]="pageSettings"
        [allowSorting]="true"
        [allowFiltering]="true"
        [filterSettings]="filterOptions"
        [toolbar]="toolbarOptions"
        (rowSelected)="onRowSelected($event)"
        [allowGrouping]="true"
        [allowPdfExport]="true"
        [allowExcelExport]="true"
        (toolbarClick)="toolbarClick($event)"
        [editSettings]="editOptions">
        <e-columns>
          <e-column field="Name" headerText="{{ 'Shared.Name' | translate }}" textAlign="center"></e-column>
          <e-column
            field="ForiegnName"
            headerText="{{ 'customer.ForeignName' | translate }}"
            textAlign="left"></e-column>
          <e-column
            field="ProductTypeName"
            headerText="{{ 'Shared.producttype' | translate }}"
            textAlign="left"></e-column>
          <e-column field="StockName" headerText="{{ 'stock.Stock' | translate }}" textAlign="left"></e-column>
          <e-column
            field="PricingClassName"
            headerText="{{ 'Shared.pricingclasses' | translate }}"
            textAlign="left"></e-column>
          <e-column
            field="IsStopped"
            headerText="{{ 'Shared.IsStopped' | translate }}"
            editType="booleanedit"
            type="boolean"
            [allowFiltering]="false"
            [allowSorting]="false">
            <ng-template #template let-data>
              <div>
                <input type="checkbox" disabled name="IsStopped" id="IsStopped" [checked]="data.IsStopped" />
              </div>
            </ng-template>
          </e-column>
          <e-column
            field="PrintInCashierPrinter"
            headerText="{{ 'Shared.Print In Cashier Printer' | translate }}"
            editType="booleanedit"
            type="boolean"
            [allowFiltering]="false"
            [allowSorting]="false">
            <ng-template #template let-data>
              <div>
                <input
                  type="checkbox"
                  disabled
                  name="PrintInCashierPrinter"
                  id="PrintInCashierPrinter"
                  [checked]="data.PrintInCashierPrinter" />
              </div>
            </ng-template>
          </e-column>
          <!--     <e-column  headerText="{{'delivery.Actions'|translate}}">
                <ng-template #template let-data>
                  <div class="center d-flex  align-items-center">
                    <div *ngIf="showEdit else false">
                    <a (click)="onResourceEdit($event)" title="Edit">
                      <span class="e-edit e-icons">
                        <i class="e-flat"></i>
                      </span>
                    </a>
                  </div>
                  <div *ngIf="!data.IsSync && showDelete else false">
                    <a (click)="onResourceDelete()" title="Delete">
                      <span class="e-delete e-icons">
                        <i class="e-flat"></i>
                      </span>
                    </a>
                  </div>
                  </div>
                 
                </ng-template>
              </e-column> -->
        </e-columns>
      </ejs-grid>
    </div>
  </div>
</div>
