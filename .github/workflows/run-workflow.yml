          echo "Starting production server..."
          npm install -g http-server
          http-server ./dist/POS-Front-19-10-2025 -p 4200 --silent &

          echo "Waiting for frontend to be ready..."
          FRONTEND_READY=false
          for i in {1..60}; do
            if curl -s http://localhost:4200 >/dev/null; then
              echo "Frontend is ready!"
              FRONTEND_READY=true
              break
            fi
            echo "Frontend not ready yet... ($i/60)"
            sleep 2
          done

          if [ "$FRONTEND_READY" = false ]; then
            echo "❌ Frontend failed to start within 120 seconds."
            exit 1
          fi
      

      - name: Checkout Project B
        run: |
          git clone https://github.com/teamtester60-code/Full-Test-Case.git projectB
          cd projectB
          git checkout main

      - name: Run Regression Tests (project B)
        working-directory: projectB
        run: mvn clean test -DbrowserType="Chrome" -Dmaven.test.failure.ignore=true

      - name: Upload test reports
        uses: actions/upload-artifact@v5
        with:
          name: test-reports
          path: projectB/test-output/reports/**/*.html