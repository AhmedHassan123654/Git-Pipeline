name: E2E Regression Test

on:
  push:
    branches:
      - main

jobs:
  regression-tests:
    runs-on: ubuntu-latest
    env:
      BACKEND_DIR: POS-19-10-2025/POS-BackPublish
      FRONTEND_DIR: POS-19-10-2025/POS-Front-19-10-2025
      BACKEND_URL: http://localhost:56740
      FRONTEND_URL: http://localhost:4200
      CHROME_VERSION: 128.0.6613.137
      NODE_VERSION: 16
      JAVA_VERSION: 17
      DOTNET_VERSION: 3.1.x

    steps:
      # 1Ô∏è‚É£ Checkout Project A
      - name: Checkout Project A
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Install System Dependencies
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip curl xvfb git netcat-openbsd

      # 3Ô∏è‚É£ Install Chrome
      - name: Install Chrome ${{ env.CHROME_VERSION }}
        run: |
          wget https://storage.googleapis.com/chrome-for-testing-public/${CHROME_VERSION}/linux64/chrome-linux64.zip
          unzip chrome-linux64.zip
          sudo mv chrome-linux64 /usr/local/share/chrome-${CHROME_VERSION}
          sudo ln -sf /usr/local/share/chrome-${CHROME_VERSION}/chrome /usr/bin/google-chrome

      # 4Ô∏è‚É£ Install ChromeDriver
      - name: Install ChromeDriver ${{ env.CHROME_VERSION }}
        run: |
          wget https://storage.googleapis.com/chrome-for-testing-public/${CHROME_VERSION}/linux64/chromedriver-linux64.zip
          unzip chromedriver-linux64.zip
          sudo mv chromedriver-linux64/chromedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver

      # 5Ô∏è‚É£ Setup Java + Maven
      - name: Setup Java ${{ env.JAVA_VERSION }} + Maven
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}
          cache: maven

      # 6Ô∏è‚É£ Setup Node
      - name: Setup Node ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      # 7Ô∏è‚É£ Setup .NET
      - name: Setup .NET ${{ env.DOTNET_VERSION }}
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      # 8Ô∏è‚É£ Verify backend folder
      - name: Check Backend Folder
        run: ls -al ${{ env.BACKEND_DIR }} || echo "Folder not found"

      # 9Ô∏è‚É£ Start Backend
      - name: Start Backend
        working-directory: ${{ env.BACKEND_DIR }}
        run: |
          echo "Starting Backend..."
          nohup dotnet POS.Web.dll --urls=${BACKEND_URL} > backend.log 2>&1 &
          for i in {1..60}; do
            if nc -z localhost 56740; then
              echo "‚úÖ Backend ready!"
              break
            fi
            echo "Waiting for backend ($i/60)..."
            sleep 2
          done

      # üîü Build & Start Frontend (skip peer dependency issues)
      - name: Build & Start Frontend
        working-directory: ${{ env.FRONTEND_DIR }}
        run: |
          echo "Installing frontend dependencies (bypass peer dependency issues)..."
          npm install --legacy-peer-deps

          echo "Building frontend..."
          npm run build

          echo "Installing serve globally..."
          npm install -g serve

          echo "Starting frontend server..."
          nohup serve -s ./dist/POS-Front-19-10-2025 -l 4200 > frontend.log 2>&1 &

          FRONTEND_READY=false
          for i in {1..120}; do
            if curl -s ${FRONTEND_URL}/login >/dev/null; then
              FRONTEND_READY=true
              echo "‚úÖ Frontend ready!"
              break
            fi
            sleep 2
          done

          if [ "$FRONTEND_READY" = false ]; then
            echo "‚ùå Frontend failed to start!"
            cat frontend.log
            exit 1
          fi

      # 1Ô∏è‚É£1Ô∏è‚É£ Checkout Project B (tests)
      - name: Checkout Project B
        run: |
          git clone https://github.com/teamtester60-code/Full-Test-Case.git projectB
          cd projectB
          git checkout main

      # 1Ô∏è‚É£2Ô∏è‚É£ Run Regression Tests
      - name: Run Regression Tests
        working-directory: projectB
        run: mvn clean test -DbrowserType="Chrome" -DexecutionType="localHeadless" -Dmaven.test.failure.ignore=true

      # 1Ô∏è‚É£3Ô∏è‚É£ Upload Test Reports
      - name: Upload Test Reports
        uses: actions/upload-artifact@v5
        with:
          name: test-reports
          path: projectB/test-output/reports/**/*.html
