name: Full POS CI + E2E Regression Test

on:
  push:
    branches: [ main ]

jobs:
  regression-tests:
    runs-on: ubuntu-latest

    env:
      BACKEND_DIR: POS-19-10-2025/POS-BackPublish
      FRONTEND_DIR: POS-19-10-2025/POS-Front-19-10-2025
      BACKEND_URL: http://localhost:56740
      FRONTEND_URL: http://localhost:4200

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip curl xvfb git netcat-openbsd

      - name: Install Chrome
        run: |
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install -y ./google-chrome-stable_current_amd64.deb

      - name: Install ChromeDriver
        run: |
          CHROME_VERSION=$(google-chrome --version | sed 's/Google Chrome //')
          DRIVER_VERSION=$(curl -s "https://googlechromelabs.github.io/chrome-for-testing/known-good-versions-with-downloads.json" | jq -r ".versions[] | select(.version|startswith(\"${CHROME_VERSION%.*}\")) | .version" | head -1)
          wget "https://storage.googleapis.com/chrome-for-testing-public/$DRIVER_VERSION/linux64/chromedriver-linux64.zip"
          unzip chromedriver-linux64.zip
          sudo mv chromedriver-linux64/chromedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 3.1.x

      - name: Verify Backend Directory
        run: ls -al "${BACKEND_DIR}"

      - name: Start Backend API
        working-directory: ${{ env.BACKEND_DIR }}
        run: |
          nohup dotnet POS.Web.dll --urls=${BACKEND_URL} > backend.log 2>&1 &
          for i in {1..60}; do
            if nc -z localhost 56740; then break; fi
            sleep 2
          done

      - name: Build Angular Frontend
        working-directory: ${{ env.FRONTEND_DIR }}
        run: |
          npm install --legacy-peer-deps
          npm run build
          npm install -g serve
          nohup serve -s ./dist/POS-Front-19-10-2025 -l 4200 > frontend.log 2>&1 &
          for i in {1..120}; do
            if curl -s ${FRONTEND_URL}/login >/dev/null; then break; fi
            sleep 2
          done

      - name: Checkout E2E Project
        run: git clone https://github.com/teamtester60-code/Full-Test-Case.git projectB

      - name: Run E2E Tests
        working-directory: projectB
        run: mvn clean test -DbrowserType="Chrome" -DexecutionType="localHeadless" -Dmaven.test.failure.ignore=true

      - name: Upload Test Reports
        uses: actions/upload-artifact@v5
        with:
          name: regression-reports
          path: projectB/test-output/reports/**/*.html
