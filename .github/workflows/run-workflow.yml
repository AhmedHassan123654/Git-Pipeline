name: E2E Regression Test

# يشغل هذا الـ workflow عند أي push على main
on:
  push:
    branches:
      - main

jobs:
  regression-tests:
    runs-on: ubuntu-latest

    steps:
      # خطوة للحصول على الكود من المستودع
      - name: Checkout repository
        uses: actions/checkout@v6

      # تثبيت الأدوات الأساسية
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip curl xvfb google-chrome-stable

      # تثبيت ChromeDriver مطابق للنسخة الحالية من Chrome
      - name: Install ChromeDriver
        run: |
          CHROME_VERSION=$(google-chrome --version | grep -oP '\d+\.\d+')
          echo "Chrome version: $CHROME_VERSION"
          LATEST_DRIVER=$(curl -s "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$CHROME_VERSION")
          echo "ChromeDriver version: $LATEST_DRIVER"
          wget -q "https://chromedriver.storage.googleapis.com/$LATEST_DRIVER/chromedriver_linux64.zip" -O chromedriver.zip
          unzip chromedriver.zip -d /usr/local/bin/
          chmod +x /usr/local/bin/chromedriver

      # تثبيت Maven
      - name: Set up Maven
        uses: actions/setup-java@v6
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      # تشغيل اختبارات Regression
      - name: Run Regression Tests
        run: mvn clean test -DbrowserType="Chrome" -Dmaven.test.failure.ignore=true

      # حفظ تقارير الاختبارات
      - name: Upload test reports
        uses: actions/upload-artifact@v5
        with:
          name: test-reports
          path: test-output/reports/**/*.html
