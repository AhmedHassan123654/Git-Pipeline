name: E2E Regression Test


on:
  push:
    branches:
      - main

jobs:
  regression-tests:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout project A
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip curl xvfb git

      - name: Install Chrome 128 LTS
        run: |
          wget https://storage.googleapis.com/chrome-for-testing-public/128.0.6613.137/linux64/chrome-linux64.zip
          unzip chrome-linux64.zip
          sudo mv chrome-linux64 /usr/local/share/chrome-128
          sudo rm -f /usr/bin/google-chrome
          sudo ln -s /usr/local/share/chrome-128/chrome /usr/bin/google-chrome

      - name: Install ChromeDriver 128
        run: |
          wget https://storage.googleapis.com/chrome-for-testing-public/128.0.6613.137/linux64/chromedriver-linux64.zip
          unzip chromedriver-linux64.zip
          sudo mv chromedriver-linux64/chromedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver

      - name: Set up Maven
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      # ✅ Correct Node 16 step
      - name: Use Node 16
        uses: actions/setup-node@v4
        with:
          node-version: '16'

      - name: Run Backend
        run: |
          cd POS-19-10-2025/POS-BackPublish
          echo "Running Backend on http://0.0.0.0:56740"
          nohup dotnet POS.Web.dll --urls=http://0.0.0.0:56740 > backend.log 2>&1 &
          for i in {1..60}; do
            if nc -z localhost 56740; then
              echo "Backend ready!"
              break
            fi
            sleep 2
          done

      - name: Run Frontend
        run: |
          cd POS-19-10-2025/POS-Front-19-10-2025

#          echo "Cleaning old modules..."
