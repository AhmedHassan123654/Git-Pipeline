name: E2E Regression Test

on:
  push:
    branches:
      - main

jobs:
  regression-tests:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout backend + frontend
      - name: Checkout Project A
        uses: actions/checkout@v4

      # 2. Install system dependencies
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip curl xvfb git netcat

      # 3. Install Chrome 128 LTS
      - name: Install Chrome 128 LTS
        run: |
          wget https://storage.googleapis.com/chrome-for-testing-public/128.0.6613.137/linux64/chrome-linux64.zip
          unzip chrome-linux64.zip
          sudo mv chrome-linux64 /usr/local/share/chrome-128
          sudo ln -sf /usr/local/share/chrome-128/chrome /usr/bin/google-chrome

      # 4. Install ChromeDriver 128
      - name: Install ChromeDriver 128
        run: |
          wget https://storage.googleapis.com/chrome-for-testing-public/128.0.6613.137/linux64/chromedriver-linux64.zip
          unzip chromedriver-linux64.zip
          sudo mv chromedriver-linux64/chromedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver

      # 5. Setup Java + Maven
      - name: Setup Java 17 + Maven
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      # 6. Setup Node 16
      - name: Setup Node 16
        uses: actions/setup-node@v4
        with:
          node-version: 16

      # 7. Setup .NET 3.1
      - name: Setup .NET 3.1
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 3.1.x

      # 8. Verify backend folder exists
      - name: Check Backend Folder
        run: ls -al POS-19-10-2025/POS-BackPublish || echo "Folder not found"

      # 9. Run backend in background
      - name: Start Backend
        working-directory: POS-19-10-2025/POS-BackPublish
        run: |
          echo "Starting Backend..."
          nohup dotnet POS.Web.dll --urls=http://0.0.0.0:56740 > backend.log 2>&1 &
          # Wait until backend is ready
          for i in {1..60}; do
            if nc -z localhost 56740; then
              echo "✅ Backend ready!"
              break
            fi
            echo "Waiting for backend ($i/60)..."
            sleep 2
          done

      # 10. Build and start frontend
      - name: Build & Start Frontend
        working-directory: POS-19-10-2025/POS-Front-19-10-2025
        run: |
          npm install
          npm run build
          npm install -g serve
          nohup serve -s ./dist/POS-Front-19-10-2025 -l 4200 > frontend.log 2>&1 &
          # Wait until frontend is ready
          FRONTEND_READY=false
          for i in {1..120}; do
            if curl -s http://localhost:4200/login >/dev/null; then
              FRONTEND_READY=true
              echo "✅ Frontend ready!"
              break
            fi
            sleep 2
          done
          if [ "$FRONTEND_READY" = false ]; then
            echo "❌ Frontend failed to start!"
            cat frontend.log
            exit 1
          fi

      # 11. Checkout Project B (tests)
      - name: Checkout Project B
        run: |
          git clone https://github.com/teamtester60-code/Full-Test-Case.git projectB
          cd projectB
          git checkout main

      # 12. Run regression tests
      - name: Run Regression Tests
        working-directory: projectB
        run: mvn clean test -DbrowserType="Chrome" -DexecutionType="localHeadless" -Dmaven.test.failure.ignore=true

      # 13. Upload test reports
      - name: Upload Test Reports
        uses: actions/upload-artifact@v5
        with:
          name: test-reports
          path: projectB/test-output/reports/**/*.html
