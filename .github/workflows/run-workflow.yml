name: E2E Regression Test

on:
  push:
    branches:
      - main

jobs:
  regression-tests:
    runs-on: ubuntu-latest

    steps:

      # ‚¨á ÿ≥ÿ≠ÿ® ÿßŸÑŸÖÿ¥ÿ±Ÿàÿπ ÿßŸÑÿ£ÿ≥ÿßÿ≥Ÿä (ÿßŸÑÿ∞Ÿä Ÿäÿ≠ÿ™ŸàŸä ÿπŸÑŸâ ÿßŸÑŸÄ Backend + Frontend ÿßŸÑŸÖÿ®ŸÜŸäŸäŸÜ ŸÖÿ≥ÿ®ŸÇŸãÿß)
      - name: Checkout project A
        uses: actions/checkout@v4

      # ‚¨á ÿ™ÿ´ÿ®Ÿäÿ™ ÿßŸÑŸÖÿ™ÿ∑ŸÑÿ®ÿßÿ™ ÿßŸÑÿ£ÿ≥ÿßÿ≥Ÿäÿ©
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip curl xvfb git netcat-openbsd

      # ‚¨á ÿ™ÿ´ÿ®Ÿäÿ™ Chrome 128 LTS
      - name: Install Chrome 128 LTS
        run: |
          wget https://storage.googleapis.com/chrome-for-testing-public/128.0.6613.137/linux64/chrome-linux64.zip
          unzip chrome-linux64.zip
          sudo mv chrome-linux64 /usr/local/share/chrome-128
          sudo ln -sf /usr/local/share/chrome-128/chrome /usr/bin/google-chrome

      # ‚¨á ÿ™ÿ´ÿ®Ÿäÿ™ ChromeDriver 128
      - name: Install ChromeDriver 128
        run: |
          wget https://storage.googleapis.com/chrome-for-testing-public/128.0.6613.137/linux64/chromedriver-linux64.zip
          unzip chromedriver-linux64.zip
          sudo mv chromedriver-linux64/chromedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver

      # ‚¨á ÿ™ÿ´ÿ®Ÿäÿ™ Java + Maven
      - name: Set up Maven
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      # ‚¨á ÿßÿ≥ÿ™ÿÆÿØÿßŸÖ Node 16 ŸÅŸÇÿ∑ ŸÑÿ™ÿ¥ÿ∫ŸäŸÑ ÿßŸÑÿ≥Ÿäÿ±ŸÅÿ±ÿå ÿ®ÿØŸàŸÜ Build
      - name: Use Node 16
        uses: actions/setup-node@v4
        with:
          node-version: '16'

      # ----------------------------------------------------------------------
      # üöÄ Backend
      # ŸÖŸÑÿßÿ≠ÿ∏ÿ©: ÿßŸÑŸÄ Backend ÿπÿ®ÿßÿ±ÿ© ÿπŸÜ ŸÜÿ≥ÿÆÿ© Production ŸÖŸÜÿ¥Ÿàÿ±ÿ© ŸÖÿ≥ÿ®ŸÇŸãÿß
      # ŸÑÿ∞ŸÑŸÉ ŸÑÿß Ÿäÿ™ŸÖ ÿπŸÖŸÑ build ÿ®ŸÑ ŸÅŸÇÿ∑ ÿ™ÿ¥ÿ∫ŸäŸÑ ÿßŸÑŸÜÿ≥ÿÆÿ© ÿßŸÑÿ¨ÿßŸáÿ≤ÿ©
      # ----------------------------------------------------------------------
      - name: Run Backend (Published Production Build)
        run: |
          cd POS-19-10-2025/POS-BackPublish

          echo "Starting Backend (Production Publish Build)..."
          nohup dotnet POS.Web.dll --urls=http://0.0.0.0:56740 > backend.log 2>&1 &

          echo "Waiting for Backend to be ready..."
          for i in {1..60}; do
            if nc -z localhost 56740; then
              echo "Backend is UP!"
              exit 0
            fi
            echo "Backend not ready yet... ($i/60)"
            sleep 2
          done

          echo "‚ùå Backend failed to start"
          exit 1

      # ----------------------------------------------------------------------
      # üöÄ Frontend
      # ŸÖŸÑÿßÿ≠ÿ∏ÿ©: ÿßŸÑŸÄ Frontend ŸÖÿ®ŸÜŸä ŸÖÿ≥ÿ®ŸÇŸãÿß (Angular Production Build)
      # ŸÖŸàÿ¨ŸàÿØ ÿØÿßÿÆŸÑ dist/ ŸÑÿ∞ŸÑŸÉ ŸÑÿß ŸÜÿπŸÖŸÑ build ÿ£Ÿà npm install
      # ŸÜÿ≥ÿ™ÿÆÿØŸÖ http-server ŸÅŸÇÿ∑ ŸÑÿπÿ±ÿ∂ ÿßŸÑŸÖÿ¥ÿ±Ÿàÿπ ÿßŸÑÿ¨ÿßŸáÿ≤
      # ----------------------------------------------------------------------
      - name: Run Frontend (Prebuilt Production Build)
        run: |
          cd POS-19-10-2025/POS-Front-19-10-2025

          echo "Starting Frontend (Serving Production Build)..."
          npm install -g http-server
          http-server ./dist/POS-Front-19-10-2025 -p 4200 --silent &

          echo "Waiting for Frontend to be ready..."
          for i in {1..60}; do
            if curl -s http://localhost:4200 >/dev/null; then
              echo "Frontend is UP!"
              exit 0
            fi
            echo "Frontend not ready yet... ($i/60)"
            sleep 2
          done

          echo "‚ùå Frontend failed to start"
          exit 1

      # ----------------------------------------------------------------------
      # üü¶ Project B - Regression Tests
      # ----------------------------------------------------------------------
      - name: Checkout Project B (Testing Project)
        run: |
          git clone https://github.com/teamtester60-code/Full-Test-Case.git projectB
          cd projectB
          git checkout main

      - name: Run Regression Tests from Project B
        working-directory: projectB
        run: mvn clean test -DbrowserType="Chrome" -Dmaven.test.failure.ignore=true

      - name: Upload Test Reports
        uses: actions/upload-artifact@v5
        with:
          name: test-reports
          path: projectB/test-output/reports/**/*.html
